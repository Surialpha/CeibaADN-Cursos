sonar.projectKey=co.com.ceiba:cursos.sebastian.gomez
sonar.projectName=Ceiba-InscripcionCursos(sebastian.gomez)
sonar.projectDesciption=Inscripcion a cursos
sonar.projectVersion=1.0
sonar.projectDescription=Proyecto de induccion en Ceiba software

#Datos de Configuración
sonar.sourceEncoding=UTF-8

sonar.modules=dominio,aplicacion,infraestructura

domain.sonar.projectName=Dominio
domain.sonar.projectBaseDir=./cursos/dominio

application.sonar.projectName=Aplicacion
application.sonar.projectBaseDir=./cursos/aplicacion

infrastructure.sonar.projectName=Infraestructura
infrastructure.sonar.projectBaseDir=./cursos/infraestructura

#Datos de los fuentes y binarios
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main
#Datos de los fuentes y binarios de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test
#Envío de reportes de la tarea test
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=build/jacoco/test.exec
sonar.junit.reportPaths=build/test-results/test
sonar.jacoco.itReportPath=build/jacoco/test.exec